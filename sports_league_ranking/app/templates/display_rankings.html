{% extends "home.html" %}

{% load static %}

{% block content %}
    <section id="display-rankings">
        <table>
            {% if teams %}
            <tr>
                <th>Team</th>
                <th>Points</th>
            </tr>
            {% endif %}
            {% for team in teams %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team.points }}</td>
                </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
