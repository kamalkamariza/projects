<!DOCTYPE html>
<html>
<head>
    <title>League Rankings</title>
</head>
<body>
    <h1>League Rankings</h1>
    <table>
        <tr>
            <th>Team</th>
            <th>Points</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.points }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
